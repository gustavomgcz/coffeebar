<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title> CoffeeBar | Clube de Fidelização</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/cabecalho.css">
        <link rel="stylesheet" href="./assets/css/rodape.css">
        <link rel="stylesheet" href="./assets/css/cadastro.css">
        <link rel="stylesheet" href="./assets/css/usuarios.css">
        <link rel="stylesheet" href="./assets/css/formulario.css">
        <link rel="stylesheet" href="./assets/css/botao.css">
        <link rel="stylesheet" href="./assets/css/editar.css">

        <link rel="icon" href="./assets/img/favicon-black.png" type="image/x-icon">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./assets/js/inport-table-V2.js" defer></script>
    </head>
    
    <body>
        <header class="cabecalho container">
            <a href="home.html"><img src="./assets/img/logo-black.png" alt="Logo CoffeeBar" class="cabecalho__logo"></a>
            <nav class="cabecalho__navegacao">
                <ul class="cabecalho__lista">
                    <li class="cabecalho__link"><a href="home.html">Home</a></li>
                    <li class="cabecalho__link"><a href="usuarios.html">Usuários</a></li>
                    <li class="cabecalho__link"><a href="estoque.html">Estoque</a></li>
                    <li class="cabecalho__link"><a href="#">Vantagens</a></li>
                    <li class="cabecalho__link"><a href="#">Calculadora</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="container">
            <div class="titulo-pg">
                <h1>Usuários Cadastrados</h1>
                <button class="botao-adicionar" onclick="location.href='cadastro-cliente.html'">Adicionar</button>
            </div>
            <div class="campo-tabela">
                <div class="ferramenta-tabela">
                    <div class="dropdown-container">
                        <select class="dropdown">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="formulario-container">
                        <input id="procurar" class="formulario__input" name="procurar" type="text" placeholder="Procurar" required></input>
                        <label class="formulario__label" for="procurar">Procurar</label>
                    </div>
                </div>
                <table class="tabela">
                    <thead></thead>
                    <tbody></tbody>
                </table>
                <div class="alinha-direita">
                    <div class="campo-paginacao">
                    </div>
                </div>
            </div>
            
        </main>
        
        <div class="modal">
            <div class="caixa-ad">
                <h1 class="texto">Usuário</h1>
                <div class="formulario-ad">
                    <div class="formulario-container formulario--nome-usuario">
                        <input id="nome-usuario" class="formulario__input" name="nome-usuario" type="text" placeholder="Nome" disabled></input>
                        <label class="formulario__label" for="nome-usuario">Nome</label>
                    </div>
                    <div class="formulario-container formulario--celular-usuario">
                        <input id="celular-usuario" class="formulario__input" name="celular-usuario" type="text" placeholder="Celular" disabled>
                        <label class="formulario__label" for="celular-usuario">Celular</label>
                    </div>
                    <div class="formulario-container formulario--email-usuario">
                        <input id="email-usuario" class="formulario__input" name="email-usuario" type="text" placeholder="E-mail" disabled>
                        <label class="formulario__label" for="email-usuario">E-mail</label>
                    </div>
                    <div class="formulario-container formulario--pontos-usuario">
                        <input id="pontos-usuario" class="formulario__input" name="pontos-usuario" type="text" placeholder="Pontos" disabled>
                        <label class="formulario__label" for="pontos-usuario">Pontos</label>
                    </div>

                </div>
                <h2 class="texto-ad">Adicionar ou Remover Pontos</h2>

                <div class="edita-pontos">
                    <div class="radio-ad">
                        <input type="radio" id="adicionar-pontos" name="add-rem" value="add" checked>
                        <label for="adicionar-pontos">Adicionar</label><br>
                        <input type="radio" id="remover-pontos" name="add-rem" value="rem">
                        <label for="remover-pontos">Remover</label><br>
                    </div>
                    <div class="formulario-container formulario--altera-pontos">
                        <input id="qtd-pontos" class="formulario__input" name="qtd-pontos" type="number" placeholder="Pontos" pattern="\d*" oninput="validarNumero(this)">
                        <label class="formulario__label" for="qtd-pontos">Pontos</label>
                    </div>
                </div>
                
                <div class="botoes-ad">
                    <button class="botao-ad botao-cancela">Cancelar</button>
                    <button class="botao-ad botao-confirma">Confirmar</button>
                </div>
            </div>
        </div>
        

        
    </body>

</html>
