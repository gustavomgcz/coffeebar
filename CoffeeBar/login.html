<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title> CoffeeBar | Clube de Fidelização</title>
        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/base.css">
        <link rel="stylesheet" href="/assets/css/cabecalho.css">
        <link rel="stylesheet" href="/assets/css/rodape.css">
        <link rel="stylesheet" href="/assets/css/login.css">
        <link rel="stylesheet" href="/assets/css/formulario.css">
        <link rel="stylesheet" href="/assets/css/botao.css">
        <link rel="icon" href="/assets/img/favicon-black.png" type="image/x-icon">
    </head>

    <body>
        <main class="container">
            <div class="central">
                <fieldset class="painel">
                    <form class="painel__login">
                        <span class="logo">
                            <img src="assets/img/logo-color.png" alt="Logo CoffeeBar" class="logo__img">
                        </span>
                        <h1 class="titulo-pg"></h1>
                        <div class="formulario-container">
                            <input id="login" class="formulario__input" name="login" type="text" placeholder="Login" required></input>
                            <label class="formulario__label" for="login">Login</label>
                        </div>
                        <div class="formulario-container">
                            <input id="senha" class="formulario__input" name="senha" type="password" placeholder="Senha" required></input>
                            <label class="formulario__label" for="senha">Senha</label>
                        </div>
                        <div class="pos-botao">
                            <button class="botao">Enviar</button>
                        </div>
                    </form>
                    <section class="painel__lateral">
                    </section>
                </fieldset>
            </div>
        </main>
    </body>

</html>
